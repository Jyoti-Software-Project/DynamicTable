<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamic Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<div class="container">
		<table class="_table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th>Address</th>
					<th width="50px">
						<div class="action_container">
							<button class="success" onclick="create_tr('table_body')">
								<i class="fa fa-plus" title="Create new row with value"></i>
							</button><!--success-->
						</div><!--action_container-->
					</th>
				</tr>
			</thead>

			<tbody id="table_body">
				<tr>
					<td><input type="text" class="form_control" placeholder="Jyoti Prakash Mal" autofocus></td>

					<td><input type="text" class="form_control" placeholder="+917431851548"></td>

					<td><textarea class="form_control" placeholder="Enter your address"></textarea></td>
					<td>
						<div class="action_container">
							<button class="danger" onclick="remove_tr(this)">
								<i class="fa fa-close" title="Destroy this row"></i>
							</button><!--danger-->
						</div><!--action_container-->
					</td>
				</tr>
			</tbody>
		</table><!--_table-->
	</div><!--container-->

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
